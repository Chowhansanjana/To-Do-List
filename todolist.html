<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Awesome To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff6b95, #ff9a56, #64dfdf, #f0fd8b);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .input-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }
    #taskInput, #prioritySelect {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      outline: none;
    }
    #addBtn {
      padding: 15px 25px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
    }
    .filter-buttons {
      text-align: center;
      margin: 20px 0;
    }
    .filter-buttons button {
      margin: 0 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #eee;
    }
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      margin: 10px 0;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .task:hover {
      transform: scale(1.02);
    }
    .task.completed {
      opacity: 0.5;
      text-decoration: line-through;
    }
    .task-text {
      flex: 1;
      margin-left: 15px;
      font-size: 16px;
    }
    .checkbox {
      width: 20px;
      height: 20px;
      accent-color: #4CAF50;
      cursor: pointer;
    }
    .delete-btn {
      background: #ff6868;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .empty-state {
      text-align: center;
      font-style: italic;
      color: #555;
      margin: 50px 0;
    }
    #progressBar {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    .priority-label {
      font-size: 13px;
      padding: 5px 10px;
      border-radius: 20px;
      margin-left: 10px;
    }
    .priority-High { background: #ff6868; color: white; }
    .priority-Medium { background: #ffbe76; color: white; }
    .priority-Low { background: #58d68d; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ… My To-Do List</h1>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="What needs to be done?">
      <select id="prioritySelect">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <button id="addBtn" onclick="addTask()">Add Task</button>
    </div>
    <div class="filter-buttons">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('active')">Active</button>
      <button onclick="filterTasks('completed')">Completed</button>
    </div>
    <div id="taskList">
      <div class="empty-state">No tasks yet! Add one above to get started ðŸš€</div>
    </div>
    <div id="progressBar"></div>
  </div>

  <script>
    let tasks = [];
    let currentFilter = 'all';

    window.onload = () => {
      const stored = localStorage.getItem('tasks');
      tasks = stored ? JSON.parse(stored) : [];
      renderTasks();
    };

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const prioritySelect = document.getElementById('prioritySelect');
      const taskText = input.value.trim();
      const priority = prioritySelect.value;

      if (taskText === '') {
        alert('Please enter a task!');
        return;
      }

      const task = {
        id: Date.now(),
        text: taskText,
        completed: false,
        priority: priority
      };

      tasks.push(task);
      input.value = '';
      saveTasks();
      renderTasks();
    }

    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      saveTasks();
      renderTasks();
    }

    function toggleTask(id) {
      tasks = tasks.map(task =>
        task.id === id ? { ...task, completed: !task.completed } : task
      );
      saveTasks();
      renderTasks();
    }

    function filterTasks(type) {
      currentFilter = type;
      renderTasks();
    }

    function renderProgress() {
      const completed = tasks.filter(t => t.completed).length;
      document.getElementById('progressBar').innerText = `âœ… ${completed} of ${tasks.length} tasks completed`;
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      let filtered = tasks;

      if (currentFilter === 'active') filtered = tasks.filter(t => !t.completed);
      if (currentFilter === 'completed') filtered = tasks.filter(t => t.completed);

      if (filtered.length === 0) {
        taskList.innerHTML = '<div class="empty-state">No tasks to show ðŸ˜´</div>';
        renderProgress();
        return;
      }

      taskList.innerHTML = filtered.map(task => `
        <div class="task ${task.completed ? 'completed' : ''}">
          <input type="checkbox" class="checkbox" ${task.completed ? 'checked' : ''}
                 onchange="toggleTask(${task.id})">
          <span class="task-text">${task.text}</span>
          <span class="priority-label priority-${task.priority}">${task.priority}</span>
          <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
        </div>
      `).join('');
      renderProgress();
    }

    document.getElementById('taskInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addTask();
      }
    });
  </script>
</body>
</html>
